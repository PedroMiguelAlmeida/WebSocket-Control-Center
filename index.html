<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSTest</title>
</head>
<body>
    <h1>Real Time Messaging</h1>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
    <button id="send" title="Send Message!" style="width: 100%; height: 30px;">Send Message</button>
</body>


<script>
  (function() {
    const sendBtn = document.querySelector('#send');
    const messages = document.querySelector('#messages');
    const messageBox = document.querySelector('#messageBox');

    let ws;

    function showMessage(message) {
      messages.textContent += `\n\n${message}`;
      messages.scrollTop = messages.scrollHeight;
      messageBox.value = '';  
    }

    function identifyMessageType(message) {
        if (parseInt(message)==message) {
          return parseInt(message);
        }
        if (parseFloat(message)==message) {
            return parseFloat(message);
        }
        //by default message is always a string since messageBox always posts a string.
        return message; 
      }

    function init() {
      if (ws) {
        ws.onerror = ws.onopen = ws.onclose = null;
        ws.close();
      }

      ws = new WebSocket('ws://localhost:3002');
      ws.onopen = () => {
        console.log('Connection opened!');

      }
      ws.onmessage = ({ data }) => {
        const parseData = JSON.parse(data.toString());
        console.log(parseData);
        if (parseData.type === "error") {
          alert(parseData.payload.message);
          // console.log(data);
        }
        else if (parseData.type === "message"){
          showMessage(parseData.payload.message);
        }
        
      }
      console.log(ws);
      ws.onclose = function() {
        ws = null;
      }
    }

    sendBtn.onclick = function() {
      if (!ws) {
        showMessage("No WebSocket connection");
        return ;
      }

      // ws.send(messageBox.value);
      let message = messageBox.value;
      let identifiedMessage = identifyMessageType(message);
      console.log(identifiedMessage);
      console.log(typeof(identifiedMessage));
        
      
      ws.send(JSON.stringify({
        room: "test1",
        type: "message",        
        payload: {
          msg: identifiedMessage
        }
      }));
      showMessage(identifiedMessage);
    }

    init();
  })();
</script>
</html>
